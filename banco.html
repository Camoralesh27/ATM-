<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Pestaña de navegacion -->
    <title>ATM</title>
    <link rel="shortcut icon" href="img/atm_logo.jpg">
    <!-- Fin de pestaña de navegacion -->

    <!-- Hojas de estilos -->
    <link rel="preload" href="css/normalize.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Fin de Hojas de estilos -->
    
    <!-- Fuente de google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <!-- Fin de Fuente de google fonts -->

    <!-- Link para JS -->
    <script defer src="main.js"></script>
    <!-- Fin de Link para JS -->

    <!-- Links Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Fin link boostrap -->
</head>
<body>
    
    <div class="container cont">
        <!-- Datos de perfil -->

    
        <div class="sidebar">
            
            <div>
            <img src="img/usuario.png" class="img_usuario" alt="usuario">
            </div>

            <h2>Datos:</h2>
            <ul>
                <li>Nombre:</li>
                <li>Usuario:</li>
            </ul>

            <h2>Saldo: $</h2>

            <a class="btn btn-danger" href="index.html">Cerrar Serrion</a>
        </div>
        <!-- Fin datos perfil -->
        

        <!-- Sección principal -->
        <div class="main">
            <h1 class="bienvenido">¡Bienvenido!</h1>

            <!-- Acordeon de Boostrap para poner las secciones -->
            <div class="accordion" id="accordionExample">
                
                <!-- Primer acordeon: operaciones -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Operaciónes
                    </button>
                    </h2>

                  <div class="operBotones" id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <button type="button" class="btn btn-outline-primary operBoton">Depositar</button>

                      <button type="button" class="btn btn-outline-primary operBoton">Retirar</button>

                      <button type="button" class="btn btn-outline-primary operBoton">Consultar Saldo</button>

                      <button type="button" class="btn btn-outline-primary operBoton">Transferir</button>
                    </div>
                  </div>
                </div>
                <!-- Fin primer acordeon -->

                <!-- Segundo acordeon: Mis movimientos -->
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Mis Movimientos
                    </button>
                  </h2>

                  <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                    <div class="accordion-body movimientos">
                        <div class="movItem1">
                            <h3 class="movText">#</h3>
                            <hr>
                        </div>

                        <div class="movItem2">
                            <h3 class="movText">Tipo</h3>
                            <hr>
                        </div>

                        <div class="movItem3">
                            <h3 class="movText">Cantidad</h3>
                            <hr>
                        </div>
                      
                    </div>
                  </div>

                </div>
                <!-- Fin segundo acordeon -->
              </div>
        
        <br>
        <br>
        <br>
        <a href="index.html" style="color: black;">Index</a>
        <a href="registro.html" style="color: black;">Registro</a>
        <a href="banco.html" style="color: black;">Banco</a>
        </div>
        <!-- Fin sección principal -->
        

        
    </div>
</body>
</html>
